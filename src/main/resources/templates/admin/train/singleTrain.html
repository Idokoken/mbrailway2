<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="admin">
        <div class="container add-reservationPage">
            <h2>Add Reservation</h2>
            <form action="#" th:action="@{/test/reservations/add}" th:object="${reservation}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="origin">Origin</label>
                    <input type="text" class="form-control" id="origin" th:field="*{origin}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="departureDate">Journey Date</label>
                    <input type="date" class="form-control" id="departureDate" th:field="*{departureDate}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="departureTime">Departure Time</label>
                    <input type="time" class="form-control" id="departureTime" th:field="*{departureTime}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="availableSeats">Available Seats</label>
                    <input type="number" class="form-control" id="availableSeats" th:field="*{availableSeats}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="price">Price</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn">Submit</button>
                </div>

            </form>
        </div>
    </div>


</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
