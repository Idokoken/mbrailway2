<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="admin container singleTrain">
        <div class="back">
            <a href="/admin">
                <i class="fa fa-arrow-left bg" aria-hidden="true"></i>
            </a>
        </div>

        <div class="content">
            <h2>Train Details</h2>
            <div class="my-4">
                <h3 class="">TrainCoach: <scan class="mx-3" th:text="${train.trainCoach}"></scan></h3>
            </div>
            <div class="my-4">
                <p>Origin: <scan class="mx-3" th:text="${train.origin}"></scan></p>
            </div>
            <div class="my-4">
                <p>Destination<scan class="mx-3" th:text="${train.destination}"></scan></p>
            </div>
            <div class="my-4">
                <p>departureDate<scan class="mx-3" th:text="${train.departureDate}"></scan></p>
            </div>
            <div class="my-4">
                <p>departureTime<scan class="mx-3" th:text="${train.departureTime}"></scan></p>
            </div>
            <div class="my-4">
                <p>availableSeats<scan class="mx-3" th:text="${train.availableSeats}"></scan></p>
            </div>
            <div class="my-4">
                <p>Price<scan class="mx-3" th:text="${train.price}"></scan></p>
            </div>
       </div>

        <div class="close"><a href="/admin" class="btn btn-info">Close</a></div>
    </div>


</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
