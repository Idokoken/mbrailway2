
<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="admin">
        <div class="container train">
            <div class="back">
                <a href="/admin">
                    <i class="fa fa-arrow-left bg" aria-hidden="true"></i>
                </a>
            </div>
            <h2>Update Train</h2>
            <form action="#" th:action="@{'/trains/update/' + ${train.trainId}}" th:object="${train}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="trainCoach">Train Coach</label>
                    <select class="form-control" id="trainCoach" th:field="*{trainCoach}" name="trainCoach"  required>
                        <option value="SP0001" selected>SP0001</option>
                        <option value="SP0002">SP0002</option>
                        <option value="SP0003">SP0003</option>
                        <option value="SP0004">SP0004</option>
                        <option value="SP0005">SP0005</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="origin">Origin</label>
                    <select
                            class="form-control"
                            name="origin" id="origin"
                            th:field="*{origin}"
                            placeholder="IDU(ABUJA)" required>
                        <option value="idu(Abuja)" selected>IDU(ABUJA)</option>
                        <option value="kubwa(Abuja)">KUBWA(ABUJA)</option>
                        <option value="jere(Kaduna)">JERE(KADUNA)</option>
                        <option value="rigasa(Kaduna)">RIGASA(KADUNA)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label   class="form-label" for="destination">Destination</label>
                    <select
                            class="form-control"
                            name="destination" id="destination"
                            th:field="*{destination}"
                            placeholder="KUBWA(ABUJA)" required>
                        <option value="kubwa(Abuja)">KUBWA(ABUJA)</option>
                        <option value="idu(Abuja)">IDU(ABUJA)</option>
                        <option value="jere(Kaduna)">JERE(KADUNA)</option>
                        <option value="rigasa(Kaduna)">RIGASA(KADUNA)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="departureDate">Journey Date</label>
                    <input type="date" class="form-control" name="departureDate" id="departureDate" th:field="*{departureDate}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="departureTime">Departure Time</label>
                    <input type="time" class="form-control" name="departureTime" id="departureTime" th:field="*{departureTime}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="availableSeats">Available Seats</label>
                    <input type="number" class="form-control" name="availableSeats" id="availableSeats" th:field="*{availableSeats}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="price">Price</label>
                    <input type="number" class="form-control" name="price" id="price" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn">Update</button>
                </div>

            </form>

            <div class="close"><a href="/admin" class="btn btn-info">Close</a></div>
        </div>
    </div>

</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
