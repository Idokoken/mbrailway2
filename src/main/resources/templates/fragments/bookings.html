<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="bookings" th:fragment="bookings" >
        <h4>One way</h4>
        <form class="details" action="#" th:action="@{/trains/search}" method="get">
            <div class="detail1">
                <div class="one">
                    <span>from</span>
                    <select name="origin" id="origin" placeholder="IDU(ABUJA)" required>
                        <option value="idu(Abuja)" selected>IDU(ABUJA)</option>
                        <option value="kubwa(Abuja)">KUBWA(ABUJA)</option>
                        <option value="jere(Kaduna)">JERE(KADUNA)</option>
                        <option value="rigasa(Kaduna)">RIGASA(KADUNA)</option>
                    </select>
                </div>
                <div class="two">
                    <span>to</span>
                    <select name="destination" id="destination" placeholder="KUBWA(ABUJA)" required>
                        <option value="idu(Abuja)">IDU(ABUJA)</option>
                        <option value="kubwa(Abuja)">KUBWA(ABUJA)</option>
                        <option value="jere(Kaduna)">JERE(KADUNA)</option>
                        <option value="rigasa(Kaduna)">RIGASA(KADUNA)</option>
                    </select>
                </div>
                <span class="repeat"><i class="fa-solid fa-repeat"></i></span>
            </div>
            <div class="detail2">
                <div class="">
                    <span>Depart</span>
                    <input type="date" id="departureDate" name="departureDate" required>
                    <span>Date</span>
                </div>
            </div>
            <div class="search-container">
                <button class="search" type="submit">Search Ticket</button>
            </div>
        </form>

    </div>
</body>
</html>
