<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Payment</title>
</head>
<body>
<!--main section-->
<main>
  <div class="paypal container">
    <h1 class="text-center mt-5 mb-3 text-danger">Payment Error!</h1>
    <p  class="text-center mt-5 mb-3">An Error occurred during the payment. Please try again</p>
    <div class="d-flex justify-content-center mt-5">
      <a class="btn btn-primary text-white" th:href="@{/paypal/checkout}">Back to Home</a>
    </div>
  </div>
</main>



<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/regular.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script src="https://js.paystack.co/v2/inline.js"></script>
</body>
</html>
