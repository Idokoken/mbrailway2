<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="result-page">

        <section class="" th:replace="fragments/bookings  :: bookings"></section>
        <section class="found-result" th:if="${#lists.size(trains) > 0}">
            <div class="title">
                <h3 >We have <strong th:text="${#lists.size(trains)}">2</strong>
                travel time(s) on the selected Date</h3>
            </div>
            <table class="table table-striped table-responsive-sm" th:if="${#lists.size(trains) > 0}">
                <thead>
                <tr>
                    <th>Departure Date</th>
                    <th>Train Coach</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.departureDate}"></td>
                    <td th:text="${train.trainCoach}" ></td>
                    <td th:text="${train.origin}"></td>
                    <td th:text="${train.destination}"></td>
                    <td class="" colspan="2">
                        <a class="btn btn-primary view" th:href="@{/trains/{id}(id=${train.trainId})}">
                            Book
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </section>
        <section class="not-found-result" th:if="${#lists.size(trains) == 0}">
            <div class="opps">
                <i class="fa-solid fa-face-frown icon"></i>
            </div>
            <h3 class="my-2">Oops, No Train available</h3>
            <h5 class="my-2">Sorry, We do not have any available trip at the specified date or locations</h5>
            <h5 class="my-2">please choose another date or destination</h5>
            <a href="/trains" class="btn btn-primary my-3">View All available Trains</a>
        </section>
    </div>
</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/regular.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
