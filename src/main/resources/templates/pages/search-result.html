<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="result-page">

        <section class="" th:replace="fragments/bookings  :: bookings"></section>
        <section class="found-result">
            <div class="title">
                <h3>We have 2 travel time(s) from <span>IDU(ABUJA)</span> to <span>RIGASA(KADUNA)</span></h3>
            </div>
            <div class="details">
                <div class="details1">
                  <p class="time">2hrs 30mins</p>
                  <p class="price">price<span>#3,500</span></p>
                </div>
                <hr />
                <div class="details2">
                    <div class="Depart">
                        <span>Depart</span>
                        <h5>09:20</h5>
                        <P>20 May 2014</P>
                    </div>
                    <div class="train-icon"><i class="icon fa fa-train" ></i>
                    </div>
                    <div class="Arrive">
                        <span>Arrive</span>
                        <h5>12:30</h5>
                        <P>20 May 2014</P>
                    </div>
                </div>
            </div>

        </section>
        <section class="not-found-result">
            <div class="opps">
                <i class="fa-solid fa-face-frown"></i>
            </div>
            <h3>Oops, No Train available</h3>
            <h5>Sorry, We do not have any available trip at the specified date</h5>
            <h5>please choose another date or destination</h5>
        </section>
