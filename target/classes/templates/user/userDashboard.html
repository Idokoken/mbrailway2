<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/regular.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
   <!--header section-->
    <header th:replace="fragments/header :: header">...</header>
    <main>
        <div class="user">
            <div class="title">
                <div class="user-profile">
                    <a th:href="@{/}"><i class="fa-solid fa-user icon"></i></a>
                    <h5>user</h5>
                </div>
                <div class="user-trans">
                    <a th:href="@{/}"><i class="fa-solid fa-money-bill-transfer icon"></i></a>
                    <h5>Transactions</h5>
                    </p>
                </div>
                <div class="user-tickets">
                    <a th:href="@{/}"><i class="fa-solid fa-ticket icon"></i></a>
                    <h5>Tickets</h5>
                </div>
            </div>
            <div class="content">
                <div class="profile-detail">
                    <div class="profile my-2">
                        <span class="me-2">Name:</span>
                        <h5 class="" th:text="${user.username}"></h5>
                    </div>
                    <div class="profile my-2">
                        <span class="me-2">Email:</span>
                        <h5 class="" th:text="${user.email}"></h5>
                    </div>
                    <div class="">
                        <a class="btn btn-primary" th:href="@{/users/edit/{id}(id=${user.id})}">Update</a>
                    </div>
                    <div class="">
                        <a class="btn btn-secondary" th:href="@{/logout}">logout</a>
                    </div>
                </div>
                <div class="trans-detail">
                    <p>No available transaction at the moment
                </div>
                <div class="ticket-detail">
                    <p>You have no booking Tickets at the moment, make a reservation</p>
                </div>
            </div>
        </div>

    </main>
   <!--footer section-->
   <footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
   <script type="text/javascript" th:src="@{/js/regular.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
