<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/css/brands.css}">
  <link rel="stylesheet" th:href="@{/css/solid.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
  <div class="admin">
    <div class="search-ticketPage otherPage">
      <h3>All Tickets</h3>
      <div class="">
        <a href="/test/tickets btn step-back"><i class="fa-solid fa-back"></i></a>
      </div>
      <form action="/" class="my-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="find ticket"
                 aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Search</span>
          </div>
        </div>
      </form>
      <div class="ticketInfo">
        <table class="table table-striped" th:if="${#lists.size(tickets) == 0}">
          <tbody>
          <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.user.username}"></td>
            <td th:text="${ticket.numberOfPassengers}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="no-info my-3" th:if="${#lists.size(tickets) == 0}">
        <h5>There is no ticket with the given ID </h5>
      </div>

      <div class="back my-4">
        <a href="/test">Back
          <span>
            <i class="fa-solid fa-home"></i>
          </span>
        </a>
      </div>

    </div>
  </div>


</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
